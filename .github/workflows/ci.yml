name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  # Frontend CI Job
  frontend:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/level-up
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/level-up/package-lock.json

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present || echo "No test script found"


      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/level-up/build
          retention-days: 7

  # Backend CI Job
  backend:
    name: Backend - Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/level-up

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: levelup_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./backend/level-up/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma migrations (test database)
        env:
          DATABASE_URL: postgresql://admin:password@localhost:5432/levelup_test
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:password@localhost:5432/levelup_test
          NODE_ENV: test
        run: npm test --if-present || echo "No test script found"

      - name: Build backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./backend/level-up/dist
          retention-days: 7

  # Docker Build Job and push to Docker Hub
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/level-up
          file: ./frontend/level-up/Dockerfile
          push: false
          tags: levelup-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/level-up
          file: ./backend/level-up/Dockerfile
          push: false
          tags: levelup-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./backend/level-up
          file: ./backend/level-up/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/levelup-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy Job to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [docker-build]
    # Only deploy on main branch pushes (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
      - name: Deploy Frontend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}

